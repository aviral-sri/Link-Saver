<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Saver</title>
  <link rel="icon" type="image/x-icon" href="icon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh; 
      background-color: #797683;
    }
    header {
  background: #04052E;
  color: #ffffff;
  padding: 10px 20px;
  text-align: center;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between; /* To space out logo and title */
}

.header {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-grow: 1; /* Allowing it to take up available space */
}

.logo {
  height: 30px; /* Adjust logo size */
  width: auto; /* Maintain aspect ratio */
  margin-right: 10px; /* Space between logo and title */
}

h1 {
  font-size: 1.5rem;
  margin: 0;
}


    .form-container {
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px; 
      width: 100%;
      max-width: 380px; 
      padding: 25px;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); 
      background-color: #11077d;
      color: #ffffff; 
      transition: box-shadow 0.3s ease-in-out, transform 0.3s ease;
    }

    .form-container:hover {
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); 
      transform: translateY(-5px); 
    }

    .form-container input,
    .form-container textarea,
    .form-container button,
    .form-container #search {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background-color: #f9f9f9;
      color: #333;
    }

    .form-container input:focus,
    .form-container textarea:focus,
    .form-container button:focus,
    .form-container #search:focus {
      outline: none;
      border-color: #4b6cb7;
      box-shadow: 0 0 6px rgba(75, 108, 183, 0.5);
    }

    .form-container button {
      background-color: #4b6cb7;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none; 
    }

    .form-container button:hover {
      background-color: #3b5794;
    }

    .links-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .link-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s;
      text-decoration: none;
      background-image: linear-gradient(#04052E, #140152);
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    .link-card:hover {
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.767);
      background-image: linear-gradient(#2c2d8c, #140152);
      cursor: pointer;
    }

    .link-card img {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      object-fit: cover;
    }

    .link-card h3 {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .link-card p {
      font-size: 0.9em;
      color: #555;
    }

    .card-link {
      text-decoration: none; 
      color: inherit; 
      display: block;
    }

    .link-card button {
      border: none;
      background: #ff4d4d;
      color: #fff;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 0.9rem;
      margin: 12px;
      align-self: flex-end;
    }

    .link-card button:hover {
      background: #ff1a1a;
    }

    footer {
      background-color: #04052E;
      color: white;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      margin-top: auto;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    footer p {
      margin: 0;
      font-size: 0.9em;
    }

    footer strong {
      font-weight: bold;
    }

    footer.show {
      opacity: 1;
      transform: translateY(0);
    }

  </style>
</head>
<body>
  <header>
    <div class="header">
    <img src="icon.png" class="logo">
    <h1>Link Saver</h1>
    </div>
  </header>
  <div class="form-container">
    <input type="url" id="link" placeholder="Enter Link" required>
    <input type="text" id="title" placeholder="Enter Title" required>
    <textarea id="description" placeholder="Enter Description (optional)"></textarea>
    <button onclick="saveLink()">Save Link</button>
    <!-- Search Bar -->
    <input type="text" id="search" placeholder="Search Links...(Case sensitive)" onkeyup="searchLinks()">
  </div>
  <div class="links-container" id="links-container">
    <!-- Links will appear here -->
  </div>
  <footer>
    <p>Created by <strong>Aviral</strong></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
